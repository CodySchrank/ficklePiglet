<div ng-controller="resourceController" class="md-padding checkboxdemoSyncing" ng-cloak="" style="min-height:270px" ng-app="fickle.resource">

  <div layout="row" layout-wrap="">
    <div flex="100" flex-gt-sm="50" layout="column">
      <div layout="row" layout-wrap="" flex="">
        <div flex="50" ng-repeat="resource in results">
          
          <div>
          <div>
             Thumnail: {{ resource.thumbnail }} 
            </div>
            <div>
              name: {{ resource.name }} 
            </div>
          <div class='original'>url: {{resource.url}}</div>
          
          </div>
          <button ng-click="next()">Next</button>
          <div>

      </div>
    </div>
  </div>
</div>
