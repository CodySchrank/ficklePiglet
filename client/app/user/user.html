
<div class="md-padding checkboxdemoSyncing" ng-cloak="" style="min-height:270px" ng-app="fickle.user">

  <h1> User Profile </h1>
  <div layout="row" layout-wrap="">
    <div flex="100" flex-gt-sm="50" layout="column">
      <div layout="row" layout-wrap="" flex="">
        <div flex="50" ng-repeat="resource in results">
          
          <div ng-show="likes(resource.name)">
          <div>
             Thumnail: {{ resource.thumbnail }} 
            </div>
            <div>
              name: {{ resource.name }} 
            </div>
          <div class='original'>url: <a ng-href="/{{resource.url}}">{{resource.url}}</a> </div>
          </div>
          <div>
      </div>
    </div>
  </div>
</div>
