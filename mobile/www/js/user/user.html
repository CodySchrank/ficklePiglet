<ion-view cache-view="false" view-title="Profile">
<ion-content>
<div class="bar bar-header bar-royal" >
  <button class="button icon ion-log-out button-clear logout_button" ng-click="logout()">Logout </button>
  <h1 class="title">Profile</h1>
 <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false" ng-model="shouldShowDelete"></button>
  </div>
  <br><br>
<!-- <ion-toggle ng-model="shouldShowDelete">
  Edit
</ion-toggle> -->
<h4>Likes</h4>
<ion-list show-delete="data.showDelete" class="list list-editing">
  <ion-item ng-repeat="item in likedResources">
    <ion-delete-button ng-click="onItemDelete(item)" class="ion-minus-circled"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{item[1].thumbnail}}">
       <h2>{{item[1].name}}</h2>
       <h4>{{item[0].title}}</h4>
    </div>

  </ion-item>
</ion-list>
<ion-list show-delete="data.showDelete" class="list list-editing">
<h4>Dislikes</h4>
  <ion-item ng-repeat="data in dislikedResources">
    <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(data)"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{data[1].thumbnail}}">
       <h2>{{data[1].name}}</h2>
       <h4>{{data[0].title}}</h4>
    </div>
  </ion-item>
</ion-list>
</ion-content>
</ion-view>
