<ion-view view-title="Enki">
<ion-content>
<div class="bar bar-header">
<div class="tabs tabs-darkgrey tabs-icon-top static">
  <button class="button icon ion-log-out button-clear logout_button" ng-click="logout()">Logout </button>  
    <a ui-sref="app.friends" class="tab-item">
      <h4>Likes</h4>
    </a>
    <a ui-sref="app.gallery" class="tab-item">
      <h4>Dislikes</h4>
    </a>
  </div>
  </div>
  <br>
  <br>
<ion-toggle ng-model="shouldShowDelete">
  Edit
</ion-toggle>
<ion-list show-delete="shouldShowDelete">
  <ion-item collection-repeat="item in likedResources">
    <ion-delete-button ng-click="onItemDelete(item)" class="ion-minus-circled"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{item[1].thumbnail}}">
       <h2>{{item[1].name}}</h2>
       <h4>{{item[0].title}}</h4>
    </div>
  </ion-item>
</ion-list>
<ion-list show-delete="shouldShowDelete">
<h1>Dislikes</h1>
  <ion-item collection-repeat="item in dislikedResources">
    <ion-delete-button ng-click="onItemDelete(item)" class="ion-minus-circled"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{item[1].thumbnail}}">
       <h2>{{item[1].name}}</h2>
       <h4>{{item[0].title}}</h4>
    </div>
  </ion-item>
</ion-list>
</ion-content>
</ion-view>
