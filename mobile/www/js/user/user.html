<ion-view cache-view="false" view-title="Profile">
<ion-nav-buttons side="right">
  <button class="button button-icon icon ion-ios-minus-outline" ng-click="toggleDelete()">
  </button>
</ion-nav-buttons>
<ion-nav-buttons side="left">
  <button ng-click="logout()" class="button icon ion-log-out">
    Logout
  </button>  
</ion-nav-buttons>
<ion-content>

<ion-list show-delete="isDeletingItems" class="list list-editing">
  <div class="item item-divider">
    Likes
  </div>
  <ion-item ng-repeat="item in likedResources">
    <ion-delete-button ng-click="onItemDelete(item)" class="ion-minus-circled"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{item[1].thumbnail}}">
       <h2>{{item[1].name}}</h2>
       <h4>{{item[0].title}}</h4>
    </div>
  </ion-item>
</ion-list>

<ion-list show-delete="isDeletingItems" class="list list-editing">
  <div class="item item-divider">
    Dislikes
  </div>
  <ion-item ng-repeat="data in dislikedResources">
    <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(data)"></ion-delete-button>
    <div class="item item-avatar">
       <img src="{{data[1].thumbnail}}">
       <h2>{{data[1].name}}</h2>
       <h4>{{data[0].title}}</h4>
    </div>
  </ion-item>
</ion-list>
</ion-content>
</ion-view>
